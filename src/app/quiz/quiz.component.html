<div class="quiz-container">
    <h1>Quiz Drapeaux</h1>
    <p>Bienvenue dans le quiz des drapeaux ! Testez vos connaissances.</p>
    <div class="quiz-content" *ngIf="!quizFinished">
        <div class="question">
            <p>Question {{ currentQuestionIndex + 1 }} sur {{ questions.length }}</p>
            <p>À quel pays appartient ce drapeau ?</p>
            <img [src]="questions[currentQuestionIndex].flagUrl" alt="Drapeau" width="200">
        </div>
        <form (ngSubmit)="submitAnswer()">
            <input 
                type="text" 
                [(ngModel)]="userAnswer" 
                name="country" 
                placeholder="Entrez le nom du pays" 
                required
                class="form-control"
                [disabled]="feedback !== ''"
            >
            <button class="btn btn-primary" type="submit" [disabled]="feedback !== ''">Valider</button>
        </form>
        <div *ngIf="feedback" class="feedback">
            {{ feedback }}
        </div>
        <button class="btn btn-secondary" routerLink="/">Retour à l'accueil</button>
    </div>
    <div class="quiz-content" *ngIf="quizFinished">
        <h2>Quiz terminé !</h2>
        <p>Votre score : {{ score }} / {{ questions.length }}</p>
        <button class="btn btn-primary" (click)="restartQuiz()">Recommencer</button>
        <button class="btn btn-secondary" routerLink="/">Retour à l'accueil</button>
    </div>
</div>
