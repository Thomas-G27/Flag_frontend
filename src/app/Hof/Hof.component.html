<div class="hof">
	<div class="header">
		<h1>ğŸ† Hall of Fame</h1>
		<p class="lead">Classement des meilleures parties</p>

		<!-- Filtres -->
		<div class="filter">
			<input
				type="text"
				placeholder="Filtrer par joueur..."
				[(ngModel)]="usernameFilter"
				(input)="onUsernameInput()"
				[disabled]="categoryFilter.trim().length > 0"
			/>
			<input
				type="text"
				placeholder="Filtrer par catÃ©gorie..."
				[(ngModel)]="categoryFilter"
				(input)="onCategoryInput()"
				[disabled]="usernameFilter.trim().length > 0"
			/>
		</div>
	</div>

	<div class="table-card" *ngIf="games.length > 0; else empty">
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>Joueur</th>
					<th>Score</th>
					<th>Mode</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let game of games; index as i">
					<td>{{ i + 1 }}</td>
					<td>{{ game.utilisateur_name }}</td>
					<td>{{ game.score }} %</td>
					<td>{{ game.categorie }}</td>
					<td>{{ game.date | date:'dd/MM/yyyy HH:mm' }}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<ng-template #empty>
		<div class="empty">Aucune partie enregistrÃ©e sous ce nom/dans cette catÃ©gorie.</div>
	</ng-template>
</div>
