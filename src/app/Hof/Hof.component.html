	<div class="table-card" *ngIf="games.length > 0; else empty">
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>Joueur</th>
					<th>Score</th>
					<th>Mode</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let game of games; index as i">
					<td>{{ i + 1 }}</td>
					<td>{{ game.utilisateur_name }}</td>
					<td>{{ game.score }} %</td>
					<td>{{ game.categorie }}</td>
					<td>{{ game.date | date:'dd/MM/yyyy HH:mm' }}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<ng-template #empty>
		<div class="empty">Aucune partie enregistrÃ©e pour le moment.</div>
	</ng-template>
</div>
